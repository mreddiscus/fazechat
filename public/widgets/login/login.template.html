<span id="error" class="help-block error" />

<form class="form-horizontal" id="login" datalink="login">
  <h1>Login</h1>
  
  <div class="control-group">
    <label class="control-label" for="loginUsername">Username</label>
    <div class="controls">
      <input type="text" id="loginUsername" name="username"/>
    </div>
  </div>
  
  <div class="control-group">
    <label class="control-label" for="loginPassword">Password</label>
    <div class="controls">
      <input type="password" id="loginPassword" name="password"/>
    </div>
  </div>

  <button type="submit" class="btn">Login</button>
</form>

<hr />

<form class="form-horizontal" id="signup" datalink="signup">
  <h1>Sign Up</h1>
    
  <div class="control-group">
    <label class="control-label" for="signupUsername">Screen Name</label>
    <div class="controls">
      <input type="text" id="signupUsername" name="username"/>
    </div>
  </div>
  
  <div class="control-group">
    <label class="control-label" for="signupEmail">Email</label>
    <div class="controls">
      <input type="text" id="signupEmail" name="email" />
    </div>
  </div>
  
  <div class="control-group">
    <label class="control-label" for="signupEmailVerify">Verify Email</label>
    <div class="controls">
      <input type="text" id="signupEmailVerify" name="emailVerify" />
    </div>
  </div>
  
  <div class="control-group">
    <label class="control-label" for="signupPassword">Password</label>
    <div class="controls">
      <input type="password" id="signupPassword" name="password" />
    </div>
  </div>
  
  <div class="control-group">
    <label class="control-label" for="signupPasswordVerify">Verify Password</label>
    <div class="controls">
      <input type="password" id="signupPasswordVerify" name="passwordVerify" />
    </div>
  </div>
    
  <button type="submit" class="btn">Sign Up</button>
</form>
