<template name="userEntry" client_enabled="true">
  <li>
    <a href="">$[userName]</a>
  </li>
</template>

<template name="chatEntry" client_enabled="true">
  <span class="info">
    $[messageData.userName]
    <br />
    $[messageData.timeStamp]
  </span>
  <span class="message">
    [[html messageData.message]]
  </span>
  <hr />
</template>

<form id="chat">

  <div class="user-list" id="user-list" />

  <div class="chat-list" id="chat-list" />

  <div class="chat-input">
    <textarea type="textarea" id="chat-input" />
    <button class="btn btn-large" type="submit" id="chat-submit">SEND</button>
  </div>

</form>
